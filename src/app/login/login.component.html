<div class="containe d-flex justify-content-center mt-5">
  <div class="row">
    <div class="col-12">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login Form</mat-card-title>
        </mat-card-header>
        <mat-card-content   [formGroup]="loginForm">
          <mat-form-field style="width:100%; margin-top:30px;">
            <mat-label>Enter Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field style="width:100%">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button mat-raised-button class="mx-auto" (click)="loginData()">login</button>
          <button mat-button class="mx-auto" routerLink="/ragister">Register</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
